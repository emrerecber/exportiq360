<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExportIQ 360</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Toast Notification System
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container') || createToastContainer();
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full opacity-0 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            toast.innerHTML = `
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        ${
                            type === 'success' ? 
                            '<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>' :
                            '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
                toast.classList.add('translate-x-0', 'opacity-100');
            }, 100);
            
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
        
        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'fixed top-4 right-4 z-50 space-y-2';
            document.body.appendChild(container);
            return container;
        }

        // PDF Export Function
        async function exportToPDF(data) {
            try {
                showToast('PDF oluÅŸturuluyor...', 'info');
                const response = await axios.post('http://localhost:8000/export-pdf', data, {
                    responseType: 'blob'
                });
                
                const url = window.URL.createObjectURL(new Blob([response.data]));
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', `ExportIQ_Rapor_${new Date().toISOString().slice(0,16).replace(/:/g, '-')}.pdf`);
                document.body.appendChild(link);
                link.click();
                link.remove();
                window.URL.revokeObjectURL(url);
                
                showToast('PDF baÅŸarÄ±yla indirildi!', 'success');
            } catch (error) {
                console.error('PDF export error:', error);
                showToast('PDF oluÅŸturulurken hata oluÅŸtu!', 'error');
            }
        }

        function App() {
            const [result, setResult] = useState(null);
            const [language, setLanguage] = useState(null);

            if (!language) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center relative overflow-hidden">
                        <div className="absolute inset-0 bg-black opacity-20"></div>
                        <div className="glass-effect p-10 rounded-2xl shadow-2xl max-w-md w-full mx-4 relative z-10 slide-up">
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                                    ExportIQ 360
                                </h1>
                                <div className="w-20 h-1 bg-gradient-to-r from-indigo-500 to-purple-500 mx-auto rounded-full mb-6"></div>
                            </div>
                            <p className="text-gray-700 text-center mb-8 text-lg font-medium">
                                Dil seÃ§iniz / Choose your language
                            </p>
                            <div className="space-y-4">
                                <button
                                    onClick={() => setLanguage('tr')}
                                    className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-lg font-medium hover:from-indigo-700 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg"
                                >
                                    ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e
                                </button>
                                <button
                                    onClick={() => setLanguage('en')}
                                    className="w-full bg-white text-gray-800 py-4 rounded-lg font-medium hover:bg-gray-50 transition-all transform hover:scale-105 shadow-lg border-2 border-gray-200 hover:border-indigo-300"
                                >
                                    ðŸ‡ºðŸ‡¸ English
                                </button>
                            </div>
                        </div>
                        <div className="absolute top-20 left-10 w-4 h-4 bg-white opacity-20 rounded-full pulse-dot"></div>
                        <div className="absolute bottom-20 right-10 w-6 h-6 bg-white opacity-20 rounded-full pulse-dot" style={{animationDelay: '1s'}}></div>
                    </div>
                );
            }

            return (
                <div className="flex bg-gray-50 min-h-screen">
                    <Sidebar language={language} />
                    <main className="flex-1 p-6">
                        {!result ? (
                            <AssessmentForm onAnalyze={setResult} language={language} />
                        ) : (
                            <Dashboard data={result} onReset={() => setResult(null)} language={language} />
                        )}
                    </main>
                </div>
            );
        }

        function Sidebar({ language }) {
            const texts = {
                tr: {
                    dashboard: "Panel",
                    assessments: "DeÄŸerlendirmeler",
                    reports: "Raporlar",
                    settings: "Ayarlar"
                },
                en: {
                    dashboard: "Dashboard",
                    assessments: "Assessments", 
                    reports: "Reports",
                    settings: "Settings"
                }
            };

            const t = texts[language] || texts.en;

            return (
                <aside className="w-64 bg-white shadow-md p-4 flex flex-col">
                    <div className="mb-8">
                        <h1 className="text-2xl font-bold text-indigo-600 mb-2">ExportIQ</h1>
                        <span className="text-xs text-gray-500">360</span>
                    </div>
                    <nav className="flex flex-col gap-3 text-gray-700">
                        <a href="#" className="font-semibold bg-indigo-50 text-indigo-700 px-3 py-2 rounded-md">
                            {t.dashboard}
                        </a>
                        <a href="#" className="px-3 py-2 hover:bg-gray-50 rounded-md transition-colors">
                            {t.assessments}
                        </a>
                        <a href="#" className="px-3 py-2 hover:bg-gray-50 rounded-md transition-colors">
                            {t.reports}
                        </a>
                    </nav>
                    
                    <div className="mt-auto pt-4 border-t">
                        <div className="text-xs text-gray-500 text-center">
                            E-Ä°hracat Botu MVP
                        </div>
                    </div>
                </aside>
            );
        }

        function AssessmentForm({ onAnalyze, language }) {
            const [scores, setScores] = useState({
                strategy: 3,
                tech: 3, 
                marketing: 3,
                logistics: 3,
                analytics: 3,
            });
            const [loading, setLoading] = useState(false);

            const texts = {
                tr: {
                    title: "E-Ä°hracat Yetkinlik DeÄŸerlendirmesi",
                    strategy: "Strateji",
                    tech: "Teknoloji",
                    marketing: "Pazarlama",
                    logistics: "Lojistik",
                    analytics: "Analitik",
                    analyze: "Analiz Et",
                    analyzing: "Analiz ediliyor...",
                    description: "Her kategori iÃ§in 1-5 arasÄ±nda puan verin (1=ZayÄ±f, 5=MÃ¼kemmel)"
                },
                en: {
                    title: "E-Export Competence Assessment",
                    strategy: "Strategy",
                    tech: "Technology",
                    marketing: "Marketing", 
                    logistics: "Logistics",
                    analytics: "Analytics",
                    analyze: "Analyze",
                    analyzing: "Analyzing...",
                    description: "Rate each category from 1-5 (1=Poor, 5=Excellent)"
                }
            };

            const t = texts[language] || texts.en;

            const handleChange = (e) => {
                setScores({ ...scores, [e.target.name]: parseInt(e.target.value) });
            };

            const handleSubmit = async () => {
                setLoading(true);
                try {
                    const res = await axios.post('http://localhost:8000/analyze', {
                        ...scores,
                        language: language
                    });
                    onAnalyze(res.data);
                    showToast(language === 'tr' ? 'Analiz tamamlandÄ±!' : 'Analysis completed!', 'success');
                } catch (err) {
                    console.error(err);
                    showToast(language === 'tr' ? "Analiz hatasÄ±!" : "Analysis error!", 'error');
                } finally { 
                    setLoading(false); 
                }
            };

            return (
                <div className="bg-white shadow-md p-8 rounded-xl max-w-2xl mx-auto">
                    <h2 className="text-2xl font-semibold mb-2 text-indigo-600">{t.title}</h2>
                    <p className="text-gray-600 mb-6 text-sm">{t.description}</p>
                    
                    <div className="grid gap-6">
                        {Object.keys(scores).map((key) => (
                            <div key={key} className="space-y-2">
                                <label className="block font-medium text-gray-700">
                                    {t[key]} ({scores[key]}/5)
                                </label>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-500">1</span>
                                    <input 
                                        type="range" 
                                        min="1" 
                                        max="5" 
                                        name={key} 
                                        value={scores[key]} 
                                        onChange={handleChange}
                                        className="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                        style={{
                                            background: `linear-gradient(to right, #e5e7eb 0%, #6366f1 ${(scores[key]/5)*100}%, #e5e7eb ${(scores[key]/5)*100}%)`
                                        }}
                                    />
                                    <span className="text-sm text-gray-500">5</span>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <button 
                        onClick={handleSubmit} 
                        disabled={loading}
                        className="bg-indigo-600 text-white w-full py-3 rounded-lg mt-8 font-medium hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                    >
                        {loading ? t.analyzing : t.analyze}
                    </button>
                </div>
            );
        }

        function Dashboard({ data, onReset, language }) {
            const texts = {
                tr: {
                    title: "Analiz SonuÃ§larÄ±",
                    overallLevel: "Genel Seviye",
                    averageScore: "Ortalama Skor",
                    newAnalysis: "Yeni Analiz",
                    exportPdf: "PDF Ä°ndir",
                    gapAnalysis: "Eksik Alan Analizi",
                    swotAnalysis: "SWOT Analizi",
                    actionPlan: "Eylem PlanÄ±",
                    detailed: "DetaylÄ± Analiz"
                },
                en: {
                    title: "Analysis Results",
                    overallLevel: "Overall Level",
                    averageScore: "Average Score",
                    newAnalysis: "New Analysis",
                    exportPdf: "Download PDF",
                    gapAnalysis: "Gap Analysis",
                    swotAnalysis: "SWOT Analysis",
                    actionPlan: "Action Plan",
                    detailed: "Detailed Analysis"
                }
            };

            const t = texts[language] || texts.en;

            const competenceReport = data?.competence_report || data || {};
            const categoryScores = competenceReport.category_scores || {};
            const overallScore = competenceReport.overall_score || 0;
            const competenceLevel = data?.competence_level || "Unknown";

            const levelColor = {
                "Temel": "bg-yellow-100 text-yellow-800",
                "Orta": "bg-blue-100 text-blue-800", 
                "Ä°leri": "bg-green-100 text-green-800",
                "Basic": "bg-yellow-100 text-yellow-800",
                "Intermediate": "bg-blue-100 text-blue-800",
                "Advanced": "bg-green-100 text-green-800"
            }[competenceLevel] || "bg-gray-100 text-gray-800";

            return (
                <div className="space-y-6">
                    <div className="bg-white shadow-sm rounded-xl p-6">
                        <div className="flex justify-between items-start mb-4">
                            <h2 className="text-2xl font-semibold text-indigo-700">{t.title}</h2>
                            <div className="flex gap-2">
                                <button 
                                    onClick={() => exportToPDF(data)} 
                                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2"
                                >
                                    <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clipRule="evenodd"></path>
                                    </svg>
                                    {t.exportPdf}
                                </button>
                                <button 
                                    onClick={onReset} 
                                    className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors"
                                >
                                    {t.newAnalysis}
                                </button>
                            </div>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p className="text-sm text-gray-600 mb-1">{t.overallLevel}</p>
                                <span className={`inline-block px-3 py-1 rounded-full text-sm font-medium ${levelColor}`}>
                                    {competenceLevel}
                                </span>
                            </div>
                            <div>
                                <p className="text-sm text-gray-600 mb-1">{t.averageScore}</p>
                                <p className="text-2xl font-bold text-indigo-600">{overallScore}/5</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white shadow-sm rounded-xl p-6">
                        <h3 className="text-lg font-medium mb-4 text-gray-800">Kategori SkorlarÄ±</h3>
                        <div className="space-y-4">
                            {Object.entries(categoryScores).map(([key, value], index) => {
                                const colors = ['bg-blue-500', 'bg-green-500', 'bg-yellow-500', 'bg-red-500', 'bg-purple-500'];
                                const percentage = (value/5)*100;
                                return (
                                    <div key={key} className="space-y-2">
                                        <div className="flex justify-between items-center">
                                            <span className="capitalize font-medium text-gray-700">{key}</span>
                                            <span className="text-sm font-bold text-gray-900">{value}/5</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-3">
                                            <div 
                                                className={`h-3 rounded-full ${colors[index]} transition-all duration-1000 ease-out`}
                                                style={{width: `${percentage}%`}}
                                            ></div>
                                        </div>
                                        <div className="text-xs text-gray-500 text-right">
                                            {percentage.toFixed(0)}% tamamlandÄ±
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>

                    {data?.gap_analysis && (
                        <div className="bg-white shadow-sm rounded-xl p-6">
                            <h3 className="text-lg font-medium mb-4 text-gray-800">{t.gapAnalysis}</h3>
                            <div className="space-y-2">
                                {data.gap_analysis.major_gaps?.map((gap, index) => (
                                    <p key={index} className="text-gray-700">â€¢ {gap}</p>
                                ))}
                            </div>
                        </div>
                    )}

                    {data?.swot_analysis && (
                        <div className="bg-white shadow-sm rounded-xl p-6">
                            <h3 className="text-lg font-medium mb-4 text-gray-800">{t.swotAnalysis}</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {Object.entries(data.swot_analysis).map(([key, value]) => (
                                    <div key={key} className="p-4 rounded-lg bg-gray-50">
                                        <h4 className="font-medium capitalize mb-2 text-gray-800">{key}</h4>
                                        <ul className="list-disc list-inside text-sm text-gray-600 space-y-1">
                                            {Array.isArray(value) ? value.map((item, index) => (
                                                <li key={index}>{item}</li>
                                            )) : (
                                                <li>{value}</li>
                                            )}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <details className="bg-gray-50 rounded-xl p-6">
                        <summary className="cursor-pointer font-medium text-gray-700 mb-4">{t.detailed}</summary>
                        <pre className="bg-gray-100 p-4 rounded-lg text-xs overflow-x-auto text-gray-600">
                            {JSON.stringify(data, null, 2)}
                        </pre>
                    </details>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
