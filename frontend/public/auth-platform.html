        :root {

            --accent: #f59e0b;

            --danger: #ef4444;

        .gradient-primary {

        .gradient-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);

        .gradient-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .gradient-gold {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);

        .gradient-premium {

            from { opacity: 0; transform: translateY(20px); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }

        // Main App Component
        function AuthPlatform() {
            const [currentView, setCurrentView] = useState('landing'); // landing, login, register, dashboard, pricing
            const [user, setUser] = useState(null);
            const [formData, setFormData] = useState({});
            const [selectedPlan, setSelectedPlan] = useState(null);

            useEffect(() => {
                // Check for existing session
                const savedUser = localStorage.getItem('exportiq_user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                    setCurrentView('dashboard');
                }
            }, []);

            const handleLogin = (loginData) => {
                // Mock authentication
                const foundUser = mockUsers.find(u => u.email === loginData.email && u.password === loginData.password);
                if (foundUser) {
                    setUser(foundUser);
                    localStorage.setItem('exportiq_user', JSON.stringify(foundUser));
                    setCurrentView('dashboard');
                    return true;
                }
                return false;
            };

            const handleRegister = (registerData) => {
                // Mock registration
                const newUser = {
                    id: Date.now(),
                    ...registerData,
                    plan: 'free',
                    joinDate: new Date().toISOString().split('T')[0],
                    tests: []
                };
                setUser(newUser);
                localStorage.setItem('exportiq_user', JSON.stringify(newUser));
                setCurrentView('dashboard');
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('exportiq_user');
                setCurrentView('landing');
            };

            const handlePurchase = (planKey) => {
                // Mock purchase process
                if (user) {
                    const updatedUser = { ...user, plan: planKey };
                    setUser(updatedUser);
                    localStorage.setItem('exportiq_user', JSON.stringify(updatedUser));
                    alert(`${PLANS[planKey].name} paketini başarıyla satın aldınız!`);
                } else {
                    setSelectedPlan(planKey);
                    setCurrentView('register');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
                    {currentView === 'landing' && <LandingPage onViewChange={setCurrentView} />}
                    {currentView === 'login' && <LoginPage onLogin={handleLogin} onViewChange={setCurrentView} />}
                    {currentView === 'register' && <RegisterPage onRegister={handleRegister} onViewChange={setCurrentView} selectedPlan={selectedPlan} />}
                    {currentView === 'pricing' && <PricingPage onPurchase={handlePurchase} onViewChange={setCurrentView} user={user} />}
                    {currentView === 'dashboard' && <Dashboard user={user} onLogout={handleLogout} onViewChange={setCurrentView} />}
                </div>
            );
        }

                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="text-center p-6">
                                    <div className="w-16 h-16 gradient-primary rounded-full flex items-center justify-center text-white text-2xl mx-auto mb-6">
                                        <i className="fas fa-brain"></i>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">AI Destekli Analiz</h3>
                                    <p className="text-gray-600">Gelişmiş yapay zeka algoritmaları ile derinlemesine analiz ve kişiselleştirilmiş öneriler.</p>
                                </div>
                                <div className="text-center p-6">
                                    <div className="w-16 h-16 gradient-success rounded-full flex items-center justify-center text-white text-2xl mx-auto mb-6">
                                        <i className="fas fa-chart-line"></i>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">Kapsamlı Raporlama</h3>
                                    <p className="text-gray-600">Detaylı kategorize edilmiş analizler, sektör karşılaştırmaları ve eylem planları.</p>

                                        <i className="fas fa-users"></i>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-4">Uzman Desteği</h3>

                                    <div className="text-gray-600">Değerlendirilen Şirket</div>
                                </div>
                                <div>

        // Login Page Component
        function LoginPage({ onLogin, onViewChange }) {
            const [formData, setFormData] = useState({ email: '', password: '' });
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const success = onLogin(formData);

                            </button>
                            <h1 className="text-4xl font-bold text-gray-900 mb-4">Fiyatlandırma</h1>
                            <p className="text-xl text-gray-600">İhtiyaçlarınıza uygun paketi seçin</p>
                        </div>

                        {/* Pricing Cards */}
                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6 animate-slideUp">
                            {Object.entries(PLANS).map(([key, plan]) => (
                                <div key={key} className={`pricing-card glass-effect rounded-2xl p-6 relative ${plan.popular ? 'ring-2 ring-blue-500' : ''}`}>
                                    {plan.popular && (
                                        <div className="absolute -top-4 left-1/2 transform -translate-x-1/2">
                                            <span className="gradient-primary text-white px-4 py-1 rounded-full text-sm font-medium">
                                                En Popüler
                                            </span>
                                        </div>
                                    )}
                                    
                                    <div className="text-center mb-6">
                                        <h3 className="text-xl font-bold text-gray-900 mb-2">{plan.name}</h3>
                                        <div className="text-3xl font-bold text-gray-900">
                                            {plan.price === 0 ? 'Ücretsiz' : `${plan.price} ${plan.currency}`}
                                        </div>
                                        {plan.price > 0 && <div className="text-gray-500 text-sm">tek seferlik</div>}
                                    </div>

                                    <div className="space-y-3 mb-6">
                                        {plan.features.map((feature, index) => (
                                            <div key={index} className="flex items-start">
                                                <i className="fas fa-check feature-check mr-2 mt-1 text-sm"></i>
                                                <span className="text-gray-700 text-sm">{feature}</span>
                                            </div>
                                        ))}
                                        {plan.limitations.map((limitation, index) => (
                                            <div key={index} className="flex items-start">
                                                <i className="fas fa-times feature-cross mr-2 mt-1 text-sm"></i>
                                                <span className="text-gray-500 text-sm">{limitation}</span>
                                            </div>
                                        ))}
                                    </div>

                                    <button 
                                        onClick={() => onPurchase(key)}
                                        className={`w-full py-3 rounded-lg font-medium transition-all ${
                                            plan.color === 'gray' ? 'bg-gray-100 text-gray-700 hover:bg-gray-200' :
                                            plan.color === 'blue' ? 'gradient-primary text-white hover:shadow-lg' :
                                            plan.color === 'orange' ? 'gradient-warning text-white hover:shadow-lg' :
                                            'gradient-premium text-white hover:shadow-lg'
                                        }`}>
                                        {user && user.plan === key ? 'Mevcut Paket' : 
                                         plan.price === 0 ? 'Ücretsiz Başla' : 'Satın Al'}
                                    </button>
                                </div>
                            ))}
                        </div>

                        {/* Feature Comparison */}
                        <div className="mt-16 glass-effect rounded-2xl p-8">
                            <h3 className="text-2xl font-bold text-center text-gray-900 mb-8">
                                Detaylı Karşılaştırma
                            </h3>
                            {/* This would be a detailed comparison table */}
                            <div className="text-center text-gray-600">
                                <i className="fas fa-info-circle mr-2"></i>
                                Detaylı özellik karşılaştırması için destek ekibimizle iletişime geçin.
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ user, onLogout, onViewChange }) {
            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-effect border-b border-white/20 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <div className="w-8 h-8 gradient-primary rounded-lg flex items-center justify-center text-white font-bold">
                                    E
                                </div>
                                <span className="text-xl font-bold text-gray-900">ExportIQ 360</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-gray-600">Hoş geldin, {user.name}</span>
                                <button 
                                    onClick={onLogout}
                                    className="text-gray-600 hover:text-gray-900">
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-6xl mx-auto p-4">
                        {/* User Info */}
                        <div className="grid md:grid-cols-3 gap-6 mb-8">
                            <div className="glass-effect rounded-2xl p-6">
                                <h3 className="text-lg font-bold text-gray-900 mb-4">Hesap Bilgileri</h3>
                                <div className="space-y-2 text-sm">
                                    <p><strong>Şirket:</strong> {user.company}</p>
                                    <p><strong>Plan:</strong> {PLANS[user.plan].name}</p>
                                    <p><strong>Üyelik:</strong> {user.joinDate}</p>
                                </div>
                            </div>
                            <div className="glass-effect rounded-2xl p-6">
                                <h3 className="text-lg font-bold text-gray-900 mb-4">Test İstatistikleri</h3>
                                <div className="space-y-2 text-sm">
                                    <p><strong>Tamamlanan:</strong> {user.tests.length}</p>
                                    <p><strong>Ortalama Puan:</strong> {user.tests.length > 0 ? Math.round(user.tests.reduce((acc, test) => acc + test.score, 0) / user.tests.length) : 0}%</p>
                                </div>
                            </div>
                            <div className="glass-effect rounded-2xl p-6">
                                <h3 className="text-lg font-bold text-gray-900 mb-4">Hızlı İşlemler</h3>
                                <div className="space-y-2">
                                    <button 
                                        onClick={() => window.open('/assessment-platform.html', '_blank')}
                                        className="w-full gradient-primary text-white py-2 rounded-lg text-sm font-medium">
                                        Yeni Test Başlat
                                    </button>
                                    <button 
                                        onClick={() => onViewChange('pricing')}
                                        className="w-full bg-gray-100 text-gray-700 py-2 rounded-lg text-sm font-medium">
                                        Paket Değiştir
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Test History */}
                        <div className="glass-effect rounded-2xl p-6">
                            <h3 className="text-lg font-bold text-gray-900 mb-6">Test Geçmişi</h3>
                            {user.tests.length === 0 ? (
                                <div className="text-center py-8 text-gray-500">
                                    <i className="fas fa-clipboard-list text-4xl mb-4"></i>
                                    <p>Henüz test almadınız. İlk testinizi başlatın!</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {user.tests.map(test => (
                                        <div key={test.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                            <div>
                                                <div className="font-medium">{test.type === 'e-commerce' ? 'E-Ticaret' : 'E-İhracat'} Değerlendirmesi</div>
                                                <div className="text-sm text-gray-500">{test.date}</div>
                                            </div>
                                            <div className="text-right">
                                                <div className="font-bold text-lg">{test.score}%</div>
                                                <div className="text-sm text-green-600">Tamamlandı</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Render the main app
        ReactDOM.render(<AuthPlatform />, document.getElementById('root'));
    </script>
</body>
</html>
