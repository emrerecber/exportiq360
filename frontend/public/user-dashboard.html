<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExportIQ 360 - Kullanıcı Paneli</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #1e40af 100%);
        }
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock user data (in real app, this would come from backend)
        const MOCK_USER = {
            id: 1,
            name: 'Ahmet Yılmaz',
            email: 'ahmet@example.com',
            company: 'ABC Teknoloji Ltd.',
            plan: 'pro',
            memberSince: '2024-01-15',
            assessments: [
                {
                    id: 1,
                    type: 'e-commerce',
                    score: 78,
                    date: '2024-10-15',
                    companyName: 'ABC Teknoloji'
                },
                {
                    id: 2,
                    type: 'e-export',
                    score: 65,
                    date: '2024-09-20',
                    companyName: 'ABC Teknoloji'
                }
            ]
        };

        const PLANS = {
            free: {
                name: 'Ücretsiz',
                price: 0,
                features: ['1 Değerlendirme/Ay', 'Temel Rapor', 'Email Desteği'],
                color: 'gray'
            },
            pro: {
                name: 'Pro',
                price: 499,
                features: ['Sınırsız Değerlendirme', 'Detaylı AI Analiz', 'Sektör Karşılaştırması', 'Öncelikli Destek', 'PDF Export'],
                color: 'blue'
            },
            enterprise: {
                name: 'Enterprise',
                price: 1499,
                features: ['Tüm Pro Özellikler', 'Özel Danışmanlık', 'API Erişimi', 'Özel Raporlar', 'Eğitim Programı'],
                color: 'purple'
            }
        };

        // Main Dashboard Component
        function UserDashboard() {
            const [currentView, setCurrentView] = useState('overview');
            const [user, setUser] = useState(MOCK_USER);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
                    {/* Navigation */}
                    <nav className="bg-white shadow-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <h1 className="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                        ExportIQ 360
                                    </h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <a href="/assessment-platform.html" className="text-gray-700 hover:text-blue-600 transition-colors">
                                        <i className="fas fa-chart-line mr-2"></i>
                                        Yeni Değerlendirme
                                    </a>
                                    <div className="relative group">
                                        <button className="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                                            <img src="https://ui-avatars.com/api/?name=Ahmet+Yilmaz&background=2563eb&color=fff" 
                                                 className="w-8 h-8 rounded-full" alt="Avatar" />
                                            <span className="hidden md:inline">{user.name}</span>
                                            <i className="fas fa-chevron-down text-sm"></i>
                                        </button>
                                        <div className="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden group-hover:block">
                                            <button onClick={() => setCurrentView('profile')} className="block w-full text-left px-4 py-2 hover:bg-gray-100">
                                                <i className="fas fa-user mr-2"></i>Profil
                                            </button>
                                            <button onClick={() => setCurrentView('settings')} className="block w-full text-left px-4 py-2 hover:bg-gray-100">
                                                <i className="fas fa-cog mr-2"></i>Ayarlar
                                            </button>
                                            <button onClick={() => window.location.href = '/'} className="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">
                                                <i className="fas fa-sign-out-alt mr-2"></i>Çıkış
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid lg:grid-cols-4 gap-8">
                            {/* Sidebar */}
                            <div className="lg:col-span-1">
                                <div className="glass-effect rounded-2xl p-6 sticky top-24">
                                    <nav className="space-y-2">
                                        <button
                                            onClick={() => setCurrentView('overview')}
                                            className={`w-full flex items-center px-4 py-3 rounded-lg transition-all ${
                                                currentView === 'overview' ? 'bg-blue-600 text-white' : 'hover:bg-gray-100 text-gray-700'
                                            }`}>
                                            <i className="fas fa-home mr-3"></i>
                                            Genel Bakış
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('assessments')}
                                            className={`w-full flex items-center px-4 py-3 rounded-lg transition-all ${
                                                currentView === 'assessments' ? 'bg-blue-600 text-white' : 'hover:bg-gray-100 text-gray-700'
                                            }`}>
                                            <i className="fas fa-chart-bar mr-3"></i>
                                            Değerlendirmelerim
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('subscription')}
                                            className={`w-full flex items-center px-4 py-3 rounded-lg transition-all ${
                                                currentView === 'subscription' ? 'bg-blue-600 text-white' : 'hover:bg-gray-100 text-gray-700'
                                            }`}>
                                            <i className="fas fa-crown mr-3"></i>
                                            Abonelik & Paketler
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('billing')}
                                            className={`w-full flex items-center px-4 py-3 rounded-lg transition-all ${
                                                currentView === 'billing' ? 'bg-blue-600 text-white' : 'hover:bg-gray-100 text-gray-700'
                                            }`}>
                                            <i className="fas fa-credit-card mr-3"></i>
                                            Faturalar
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('profile')}
                                            className={`w-full flex items-center px-4 py-3 rounded-lg transition-all ${
                                                currentView === 'profile' ? 'bg-blue-600 text-white' : 'hover:bg-gray-100 text-gray-700'
                                            }`}>
                                            <i className="fas fa-user mr-3"></i>
                                            Profil Ayarları
                                        </button>
                                    </nav>
                                </div>
                            </div>

                            {/* Main Content */}
                            <div className="lg:col-span-3">
                                {currentView === 'overview' && <OverviewView user={user} />}
                                {currentView === 'assessments' && <AssessmentsView user={user} />}
                                {currentView === 'subscription' && <SubscriptionView user={user} />}
                                {currentView === 'billing' && <BillingView user={user} />}
                                {currentView === 'profile' && <ProfileView user={user} setUser={setUser} />}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Overview View
        function OverviewView({ user }) {
            const plan = PLANS[user.plan];
            
            return (
                <div className="space-y-6 animate-fadeIn">
                    <div>
                        <h2 className="text-3xl font-bold text-gray-900 mb-2">Hoş Geldiniz, {user.name}!</h2>
                        <p className="text-gray-600">Dijital ticaret yetkinlik değerlendirme paneliniz</p>
                    </div>

                    {/* Stats Cards */}
                    <div className="grid md:grid-cols-3 gap-6">
                        <div className="glass-effect rounded-2xl p-6">
                            <div className="flex items-center justify-between mb-4">
                                <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <i className="fas fa-chart-line text-blue-600 text-xl"></i>
                                </div>
                                <span className="text-sm text-gray-500">{user.plan.toUpperCase()}</span>
                            </div>
                            <div className="text-3xl font-bold text-gray-900 mb-1">{user.assessments.length}</div>
                            <div className="text-sm text-gray-600">Toplam Değerlendirme</div>
                        </div>

                        <div className="glass-effect rounded-2xl p-6">
                            <div className="flex items-center justify-between mb-4">
                                <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                    <i className="fas fa-trophy text-green-600 text-xl"></i>
                                </div>
                            </div>
                            <div className="text-3xl font-bold text-gray-900 mb-1">
                                {Math.round(user.assessments.reduce((sum, a) => sum + a.score, 0) / user.assessments.length)}%
                            </div>
                            <div className="text-sm text-gray-600">Ortalama Skor</div>
                        </div>

                        <div className="glass-effect rounded-2xl p-6">
                            <div className="flex items-center justify-between mb-4">
                                <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                    <i className="fas fa-calendar text-purple-600 text-xl"></i>
                                </div>
                            </div>
                            <div className="text-3xl font-bold text-gray-900 mb-1">{new Date(user.memberSince).toLocaleDateString('tr-TR', {month: 'short', year: 'numeric'})}</div>
                            <div className="text-sm text-gray-600">Üyelik Başlangıcı</div>
                        </div>
                    </div>

                    {/* Current Plan */}
                    <div className="glass-effect rounded-2xl p-6">
                        <h3 className="text-xl font-bold text-gray-900 mb-4">Mevcut Paketiniz</h3>
                        <div className="flex items-center justify-between">
                            <div>
                                <div className="text-2xl font-bold text-blue-600 mb-1">{plan.name}</div>
                                <div className="text-gray-600">{plan.price > 0 ? `₺${plan.price}/ay` : 'Ücretsiz'}</div>
                                <div className="mt-4 space-y-2">
                                    {plan.features.slice(0, 3).map((feature, idx) => (
                                        <div key={idx} className="flex items-center text-sm text-gray-600">
                                            <i className="fas fa-check text-green-600 mr-2"></i>
                                            {feature}
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <button onClick={() => window.location.href = '#subscription'} className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                Paketi Yükselt
                            </button>
                        </div>
                    </div>

                    {/* Recent Assessments */}
                    <div className="glass-effect rounded-2xl p-6">
                        <div className="flex items-center justify-between mb-6">
                            <h3 className="text-xl font-bold text-gray-900">Son Değerlendirmeler</h3>
                            <a href="#assessments" className="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                Tümünü Gör <i className="fas fa-arrow-right ml-1"></i>
                            </a>
                        </div>
                        <div className="space-y-4">
                            {user.assessments.slice(0, 3).map(assessment => (
                                <div key={assessment.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:shadow-md transition-shadow">
                                    <div className="flex items-center space-x-4">
                                        <div className={`w-12 h-12 rounded-lg flex items-center justify-center ${
                                            assessment.type === 'e-commerce' ? 'bg-blue-100' : 'bg-green-100'
                                        }`}>
                                            <i className={`fas ${assessment.type === 'e-commerce' ? 'fa-shopping-cart text-blue-600' : 'fa-globe text-green-600'} text-xl`}></i>
                                        </div>
                                        <div>
                                            <div className="font-medium text-gray-900">
                                                {assessment.type === 'e-commerce' ? 'E-Ticaret' : 'E-İhracat'} Değerlendirmesi
                                            </div>
                                            <div className="text-sm text-gray-500">{new Date(assessment.date).toLocaleDateString('tr-TR')}</div>
                                        </div>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <div className="text-right">
                                            <div className="text-2xl font-bold text-gray-900">{assessment.score}%</div>
                                            <div className="text-xs text-gray-500">Skor</div>
                                        </div>
                                        <button className="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                                            Görüntüle
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Assessments View
        function AssessmentsView({ user }) {
            return (
                <div className="space-y-6 animate-fadeIn">
                    <div className="flex items-center justify-between">
                        <div>
                            <h2 className="text-3xl font-bold text-gray-900 mb-2">Değerlendirmelerim</h2>
                            <p className="text-gray-600">Tüm değerlendirme geçmişiniz ve raporlarınız</p>
                        </div>
                        <a href="/assessment-platform.html" className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <i className="fas fa-plus mr-2"></i>
                            Yeni Değerlendirme
                        </a>
                    </div>

                    <div className="glass-effect rounded-2xl p-6">
                        <div className="space-y-4">
                            {user.assessments.map(assessment => (
                                <div key={assessment.id} className="p-6 bg-white rounded-xl border border-gray-200 hover:shadow-lg transition-all">
                                    <div className="flex items-start justify-between">
                                        <div className="flex items-start space-x-4">
                                            <div className={`w-16 h-16 rounded-xl flex items-center justify-center ${
                                                assessment.type === 'e-commerce' ? 'bg-blue-100' : 'bg-green-100'
                                            }`}>
                                                <i className={`fas ${assessment.type === 'e-commerce' ? 'fa-shopping-cart text-blue-600' : 'fa-globe text-green-600'} text-2xl`}></i>
                                            </div>
                                            <div>
                                                <h3 className="text-xl font-bold text-gray-900 mb-1">
                                                    {assessment.type === 'e-commerce' ? 'E-Ticaret' : 'E-İhracat'} Yetkinlik Değerlendirmesi
                                                </h3>
                                                <p className="text-gray-600 mb-2">{assessment.companyName}</p>
                                                <div className="flex items-center space-x-4 text-sm text-gray-500">
                                                    <span><i className="far fa-calendar mr-1"></i>{new Date(assessment.date).toLocaleDateString('tr-TR', {day: 'numeric', month: 'long', year: 'numeric'})}</span>
                                                    <span><i className="fas fa-clock mr-1"></i>38 Soru</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-4xl font-bold text-gray-900 mb-1">{assessment.score}%</div>
                                            <div className={`inline-flex px-3 py-1 rounded-full text-sm font-medium ${
                                                assessment.score >= 70 ? 'bg-green-100 text-green-700' :
                                                assessment.score >= 50 ? 'bg-yellow-100 text-yellow-700' :
                                                'bg-red-100 text-red-700'
                                            }`}>
                                                {assessment.score >= 70 ? 'İyi' : assessment.score >= 50 ? 'Orta' : 'Gelişmeli'}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-6 flex gap-3">
                                        <button className="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                            <i className="fas fa-eye mr-2"></i>
                                            Raporu Görüntüle
                                        </button>
                                        <button className="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                                            <i className="fas fa-download"></i>
                                        </button>
                                        <button className="px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                                            <i className="fas fa-share-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Subscription View - Will implement in next file
        function SubscriptionView({ user }) {
            const currentPlan = PLANS[user.plan];
            
            return (
                <div className="space-y-6 animate-fadeIn">
                    <div>
                        <h2 className="text-3xl font-bold text-gray-900 mb-2">Abonelik & Paketler</h2>
                        <p className="text-gray-600">İhtiyacınıza uygun paketi seçin</p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-6">
                        {Object.entries(PLANS).map(([key, plan]) => (
                            <div key={key} className={`glass-effect rounded-2xl p-6 ${user.plan === key ? 'ring-2 ring-blue-600' : ''}`}>
                                {user.plan === key && (
                                    <div className="mb-4">
                                        <span className="inline-flex px-3 py-1 bg-blue-600 text-white text-sm font-medium rounded-full">
                                            Mevcut Paket
                                        </span>
                                    </div>
                                )}
                                <h3 className="text-2xl font-bold text-gray-900 mb-2">{plan.name}</h3>
                                <div className="text-3xl font-bold text-blue-600 mb-6">
                                    {plan.price > 0 ? `₺${plan.price}` : 'Ücretsiz'}
                                    {plan.price > 0 && <span className="text-lg text-gray-500 font-normal">/ay</span>}
                                </div>
                                <ul className="space-y-3 mb-6">
                                    {plan.features.map((feature, idx) => (
                                        <li key={idx} className="flex items-start text-sm text-gray-600">
                                            <i className="fas fa-check text-green-600 mr-2 mt-1"></i>
                                            <span>{feature}</span>
                                        </li>
                                    ))}
                                </ul>
                                <button className={`w-full py-3 rounded-lg font-medium transition-colors ${
                                    user.plan === key 
                                        ? 'bg-gray-100 text-gray-600 cursor-not-allowed'
                                        : 'bg-blue-600 text-white hover:bg-blue-700'
                                }`}>
                                    {user.plan === key ? 'Mevcut Paket' : 'Pakete Geç'}
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Billing View
        function BillingView({ user }) {
            return (
                <div className="space-y-6 animate-fadeIn">
                    <h2 className="text-3xl font-bold text-gray-900">Fatura Geçmişi</h2>
                    <div className="glass-effect rounded-2xl p-6">
                        <p className="text-center text-gray-600 py-12">
                            <i className="fas fa-receipt text-4xl text-gray-400 mb-4"></i>
                            <br />
                            Henüz fatura kaydınız bulunmuyor
                        </p>
                    </div>
                </div>
            );
        }

        // Profile View
        function ProfileView({ user, setUser }) {
            return (
                <div className="space-y-6 animate-fadeIn">
                    <h2 className="text-3xl font-bold text-gray-900">Profil Ayarları</h2>
                    <div className="glass-effect rounded-2xl p-6">
                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Ad Soyad</label>
                                <input type="text" value={user.name} className="w-full px-4 py-3 border border-gray-300 rounded-lg" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" value={user.email} className="w-full px-4 py-3 border border-gray-300 rounded-lg" />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Şirket Adı</label>
                                <input type="text" value={user.company} className="w-full px-4 py-3 border border-gray-300 rounded-lg" />
                            </div>
                            <button className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                Değişiklikleri Kaydet
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Render
        ReactDOM.render(<UserDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
